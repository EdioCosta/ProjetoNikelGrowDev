<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikel - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body id="app">
    <header>
      <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/nikel-small-logo.png" class="img-fluid" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          ></div>

          <div class="d-flex align-items-center menu">
            <a href="home.html">
              <button class="btn" type="button">
                <i class="bi bi-house-door-fill fs-4 color-secondary"></i>
              </button>
            </a>

            <a href="transactions.html">
              <button class="btn" type="button">
                <i class="bi bi-currency-exchange fs-4 color-primary"></i>
              </button>
            </a>

            <div class="dropdown">
              <button
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle fs-4 color-primary"></i>
              </button>

              <ul class="dropdown-menu dropdown-menu-end logout">
                <li>
                  <button class="dropdown-item" id="button-logout">Sair</button>
                </li>
              </ul>
            </div>

            <a href="home.html">
              <button class="btn" type="button"></button>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col d-flex mt-4 justify-content-start align-items-center">
            <i class="bi bi-cash-coin color-primary icon-detail"></i>
            <span class="fs-2" id="total">R$ 0,00</span>
          </div>
          <div class="col d-flex mt-4 justify-content-end">
            <div class="text-center">
              <img
                src="./assets/images/coins-small.png"
                alt="image coins"
                srcset=""
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 shadow lg">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <sapan class="fs-4"
                    >Entradas
                    <i class="bi bi-graph-up-arrow fs-2 align-midle"></i>
                  </sapan>
                </div>
                <div class="col-6">
                  <span class="fs-4"
                    >Saídas
                    <i class="bi bi-graph-down-arrow fs-2 align-midle"></i
                  ></span>
                </div>
                <div class="col-12 my-2">
                  <hr />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="container p-0" id="cash-in-list"></div>
                </div>
                <div class="col-6">
                  <div class="container p-0" id="cash-out-list">
                    <div class="row"></div>
                  </div>
                </div>
                <div class="col-12 mb-6">
                  <button
                    type="button"
                    class="btn button-default"
                    id="transactions-button"
                  >
                    Ver todas
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="btn button-float"
          data-bs-toggle="modal"
          data-bs-target="#transaction-modal"
        >
          <i class="bi bi-plus-slash-minus"></i>
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="transaction-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Adicionar lançamento
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="transaction-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="value-input"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="description-input" class="form-label"
                    >Descrição</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="radio"
                    class="btn-check"
                    name="type-input"
                    id="success-outlined"
                    autocomplete="off"
                    value="1"
                    checked
                  />
                  <label class="btn btn-outline-success" for="success-outlined"
                    >Entrada</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="type-input"
                    id="danger-outlined"
                    autocomplete="off"
                    value="2"
                  />
                  <label class="btn btn-outline-danger" for="danger-outlined"
                    >Saída</label
                  >
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary button-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="button-default">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
